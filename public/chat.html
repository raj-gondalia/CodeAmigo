<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <title>CodeAmigo</title>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">CodeAmigo</span>
        <input type=button class="d-flex btn btn-outline-success" onClick="parent.location='https://codeamigo-webapp.herokuapp.com/'"
          value='Leave'>
      </div>
    </nav>
    <main style="margin: 10px;">
      <div>
        <div class="mb-3 row">
          <span class="col-sm-2 ">Rating:</span>
          <div class="col-sm-10">
            <span type="text" id="room-name" value="Room name"></span>
          </div>
        </div>
        <div class="mb-3 row">
          <span class="col-sm-2">Problem Link:</span>
          <div class="col-sm-10">
            <span id="problem-link"></span>
          </div>
        </div>
        <div>
          <button class="btn btn-primary mb-3" id="generate-new-problem-button">Generate New Problem</button>
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-child">
          <div style="margin: 10px; overflow-y: scroll; height: 500px;">
            <h3>Users</h3>
            <ul id="users"></ul>
          </div>
        </div>
        <div class=flex-child>
          <div style="margin: 10px;">
            <div class="chat-messages" style="overflow-y: scroll; height: 460px;"></div>
            <div style="margin-top: 10px;">
              <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off"
                  style="width: 94%;" />
                <button style="width: 5%;">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
