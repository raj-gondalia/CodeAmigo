<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>CodeAmigo</title>
</head>

<body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-brand">CodeAmigo</span>
			</div>
		</nav>
		<main style="margin: 10px;">
			<form action="chat.html">
				<div class="mb-3 row">
					<label for="username" class="col-sm-2 col-form-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="username" id="username"
							placeholder="Enter username...">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="room" class="col-sm-2 col-form-label">Room:</label>
					<div class="col-sm-10">
						<select class="form-select form-control" name="room" id="room">
							<option value="0-800">0-800</option>
							<option value="800-1200">800-1200</option>
							<option value="1200-1600">1200-1600</option>
							<option value="1600-1800">1600-1800</option>
							<option value="1800-2000">1800-2000</option>
							<option value="2000-2200">2000-2200</option>
						</select>
					</div>
				</div>
				<div class="mx-auto" style="width: 200px;">
					<button type="submit" class="btn btn-primary">Join Room</button>
				</div>
			</form>
		</main>
	</div>
</body>

</html>
